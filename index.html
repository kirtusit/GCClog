<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таможенные брокеры — Деловой сайт</title>
  <meta name="description" content="Таможенное оформление для B2B: декларирование, классификация, сопровождение и контроль сроков." />
  <meta name="theme-color" content="#0b0d0f" />
  <link rel="stylesheet" href="styles-base.css">
  <link rel="stylesheet" href="styles-proc.css">
</head>
<body>
  <main class="top">
    <div class="container">
      <!-- Лого + переключатель языков -->
      <div class="logo-shelf">
        <div class="logo-box"><img src="GCC_LOGO_500x500_symb_wh-1.png" alt="GCC — логотип" decoding="async"/></div>
        <div class="lang-switch" role="group" aria-label="Выбор языка">
          <button type="button" data-lang="lv" aria-pressed="false">LV</button>
          <button type="button" data-lang="en" aria-pressed="false">EN</button>
          <button type="button" data-lang="ru" aria-pressed="true">RU</button>
        </div>
      </div>

      <!-- Герой -->
      <section class="hero" aria-label="Вступительный блок">
        <h1 data-i18n="h1">Таможенный брокер</h1>
        <div class="typing" aria-live="polite" aria-label="Направления">
          <span id="typingText"></span><span class="caret" aria-hidden="true"></span>
        </div>
        <div class="typing secondary" aria-live="polite" aria-label="Подзаголовок">
          <span id="typingText2"></span><span class="caret" aria-hidden="true"></span>
        </div>
      </section>
    </div>

    <!-- CTA: NEW Become Client button (on top) -->
    <div class="cta-card">
      <button id="openClientBtn" class="cta-button" type="button" data-i18n="ctaClient">Стать нашим клиентом</button>
    </div>

    <!-- CTA: Request button -->
    <div class="cta-card">
      <button id="openRequestBtn" class="cta-button" type="button" data-i18n="cta">Отправить заявку</button>
    </div>

    <!-- Hidden request form -->
    <form id="requestForm" class="request-form" hidden novalidate>
      <div class="field">
        <span class="field-label">Тип заявки</span>
        <div class="radio-group" role="radiogroup" aria-label="Тип заявки">
          <label><input type="radio" name="reqType" value="export" checked> Экспорт</label>
          <label><input type="radio" name="reqType" value="import"> Импорт</label>
          <label><input type="radio" name="reqType" value="transit"> Транзит</label>
        </div>
      </div>

      <div class="field">
        <label class="field-label" for="reqSubject">Тема заявки</label>
        <input id="reqSubject" class="input" type="text" placeholder="Например: Оформление груза 20FT, Китай → Латвия" />
      </div>

      <div class="field">
        <label class="field-label" for="reqBody">Текст заявки</label>
        <textarea id="reqBody" class="textarea" rows="5" placeholder="Опишите задачу: товар, код ТН ВЭД (если есть), маршрут, сроки и т.д."></textarea>
      </div>

      <div class="field">
        <label class="field-label" for="reqFiles">Файлы</label>
        <input id="reqFiles" class="file" type="file" multiple />
      </div>

      <div class="form-actions">
        <button type="button" id="cancelRequest" class="btn secondary">Отмена</button>
        <button type="submit" id="submitRequest" class="btn primary">Отправить</button>
      </div>
    </form>

    <!-- Подпись перед блоками контактов -->
    <div class="or-label" data-i18n="orSend">Или отправьте информацию на:</div>

    <!-- Hidden client form (Become our client) -->
    <!-- Подключаем внешний сервис: просто action + name у полей -->
    <form id="clientForm"
          class="request-form"
          hidden
          method="POST"
          action="https://formsubmit.co/office@gcclog.com">
      <!-- служебные поля для сервиса -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" id="clientSubjectHidden" value="">
      <input type="hidden" name="Lang" id="clientLangHidden" value="ru">

      <div class="field">
        <label class="field-label" for="clientCompany">Название компании</label>
        <input id="clientCompany" name="Company" class="input" type="text" required
               placeholder="Например: SIA «Baltic Trade»">
      </div>

      <div class="field">
        <label class="field-label" for="clientContacts">Контактные данные</label>
        <textarea id="clientContacts" name="Contacts" class="textarea" rows="4" required
                  placeholder="Имя, телефон, e-mail, сайт"></textarea>
      </div>

      <div class="field">
        <label class="field-label" for="clientSource">Откуда узнали о компании</label>
        <input id="clientSource" name="Source" class="input" type="text" required
               placeholder="Рекомендации, Google, соцсети и т.п.">
      </div>

      <div class="form-actions">
        <button type="button" id="cancelClient" class="btn secondary">Отмена</button>
        <button type="submit" id="submitClient" class="btn primary">Отправить</button>
      </div>
    </form>

    <!-- Контакты -->
    <div class="contacts-row">
      <!-- Email -->
      <a class="contact-card mail" id="contactEmail" href="#">
        <div class="row-left">
          <svg class="mail-logo" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.6"/>
            <path d="M3.5 7.5 L12 12.5 L20.5 7.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="contact-meta" id="contactEmailMeta">office@gcclog.com</span>
        </div>
        <div class="row-right">
          <button class="copy-btn" id="copyEmailBtn" type="button" aria-pressed="false" aria-live="polite">Скопировать</button>
        </div>
      </a>

      <!-- Telegram -->
      <div class="contact-card" id="contactTelegramCard" aria-label="Telegram">
        <div class="row-left">
          <svg class="tg-logo" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M21.5 3.5L3.1 10.8c-.8.3-.8 1.5.02 1.8l4.7 1.6 1.8 4.9c.2.6 1 .7 1.4.3l2.6-2.7 4.7 3.5c.6.5 1.6.1 1.8-.7l2-14.2c.1-.8-.7-1.4-1.4-1.1zM8 12.6l9.7-5.9-7.5 7-.4 2.8 1.4-1.5 4 3"
                  fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="contact-meta" id="telegramHandleMeta">@yourtelegram</span>
        </div>
        <div class="row-right">
          <button class="copy-btn" id="copyTelegramBtn" type="button" aria-pressed="false" aria-live="polite">Скопировать</button>
          <button class="write-btn" id="writeTelegramBtn" type="button">Написать</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer" id="footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span><span class="sep" aria-hidden="true">•</span><a data-i18n="company" href="#" class="footer-brand">Ваша Компания</a></span>
    </div>
  </footer>

  <script defer src="app.js"></script>
  <noscript>Для корректной работы переключения языков и формы включите JavaScript.</noscript>
</body>
</html>
